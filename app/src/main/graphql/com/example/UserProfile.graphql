query UserProfile($steamAccountId: Long! = 102459734) {
    player(steamAccountId: $steamAccountId) {
        matchCount
        winCount
        steamAccount {
            id
            avatar
            name
            seasonRank
        }
        matches(
            request: {
                playerList: SINGLE}){
            id
            rank
            durationSeconds
            players(steamAccountId: $steamAccountId){
                matchId
                isVictory
                hero{
                    id
                    name
                    displayName
                }
                kills
                deaths
                assists
                item0Id
                item1Id
                item2Id
                item3Id
                item4Id
                item5Id
            }
        }
    }
}
